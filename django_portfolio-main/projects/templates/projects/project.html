{% extends 'base.html' %}
{% block project %}

<div class="container">
	<h3 id = "project-header">List of projects:-</h3>
	{% for project in projects %}
  	<div class="list-group-item" id = "project-item">
    	<div>
   			<h5>{{project.title}}</h5>
   		</div>
   		<p class="mb-1">{{project.description}}</p>
	</div>
	{% endfor %}
</div>

{% endblock %}
